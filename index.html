<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TahirGPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>TahirGPT</h1>
    </header>

    <div id="chat-window">
      <div id="messages"></div>
    </div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button id="send-btn">Send</button>
    </div>

    <div id="qa-container">
      <button id="add-qa-btn">Add Q&A</button>
    </div>

    <!-- Modal for Adding Q&A -->
    <div id="add-question-modal" class="modal">
      <div class="modal-content">
        <h2>Add Q&A</h2>
        <input type="text" id="new-question" placeholder="Enter question" />
        <textarea id="new-answer" placeholder="Enter answer"></textarea>
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
